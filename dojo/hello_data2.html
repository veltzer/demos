<html class="dj_gecko dj_ff3 dj_contentbox"><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
	
		<title>data</title>
		<script src="hello_data2_files/dojo.js" djconfig="parseOnLoad:true"></script>
		<style>
			/*@import "dojo/dijit/themes/tundra/tundra.css";*/

            @import "myTheme.css";
            @import "dojo/dojo/resources/dojo.css";
		</style>
		<script>
            dojo.require("dijit.form.ComboBox");
            dojo.require("dojo.data.ItemFileReadStore");
            dojo.require("dijit.form.TextBox");
            dojo.require("dijit.form.Button");
            dojo.require("dijit.form.Textarea");

            var store;
            function attachDataToCombo() {
                store = new dojo.data.ItemFileReadStore({url: "hobbies.txt"});
                dijit.byId("dataCB").attr("store", store)
                dijit.byId("dataCB").attr("searchAttr", "label")

            }

            dojo.addOnLoad(attachDataToCombo);
            function gotIt(items, request) {
                alert("on complete reached");
                for (var i = 0; i < items.length; i++){
                       var item = items[i];
                       console.log("Located the following: " + store.getValue(item, "label"));
                     var content = dijit.byId("output").attr("value");
                       dijit.byId("output").attr("value", content + "\n" + store.getValue(item, "label"));
                    }



            }

            function onSubmit() {
                dijit.byId("output").attr("value", "");
                var str = dijit.byId("creteria").attr("value");
                store.fetch({query: eval('(' + str + ')'), queryOptions: {ignoreCase: true}, onComplete: gotIt});

            }


        </script>
