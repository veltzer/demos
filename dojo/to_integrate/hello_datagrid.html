<html>
	<!--
		This is a basic datagrid which does nothing but define
		it's columns delerativly
	-->
	<head>
		<title>Hello, DataGrid world!</title>
		<script src="dojo/dojo/dojo.js" djConfig="parseOnLoad:true, isDebug:false"></script>
		<style type="text/css">
			@import "dojo/dijit/themes/tundra/tundra.css";
			@import "dojo/dojox/grid/resources/Grid.css";
			@import "dojo/dojox/grid/resources/tundraGrid.css";
			@import "dojo/dojo/resources/dojo.css";
		</style>
		<script>
			dojo.require("dojox.grid.DataGrid");
		</script>
	</head>
	<body class="tundra">
		<table dojoType="dojox.grid.DataGrid">
			<thead><tr>
				<th name="product" width="100px"/>
				<th name="price" width="100px"/>
			</tr></thead>
		</table>
	</body>
</html>
