<script>
/*
	This example demos that we can override the toString
	method of Object and so could do funky things with
	javascript
*/
Object.prototype.toString=function() {
	var result="[object]";
	for(x in this) {
		result+="["+x+"]"+this[x]+"[/"+x+"]";
	}
	result+="[/object]";
	return result;
}
var p={
	name: "Mark",
	family: "Veltzer"
};
var c={
	type: "Toyota",
	license_plate: 435345
};
document.write(p+"<br>");
document.write(c+"<br>");
</script>
