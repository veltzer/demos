<!--
This is an example of cdata in an html document
As you can see from viewing this page in a web browser, the CDATA
section is not shown.
As you can also see textarea tags are verbatim in the output.

	Mark Veltzer
-->
<html>
	<body>
		<div>
			<!CDATA[this is some text]]>
		</div>
		<div>
			this is some text
		</div>
		<div>
			<textarea>
				this is some text <h1>foobar</h1>
			</textarea>
		</div>
	</body>
</html>
