<!--
This example demostrates that the fact that we set the visibility of the outer div to
invisibly does NOT effect the inner div...

		Mark Veltzer
-->
<html>
	<body>
		<h1>this is some text</h1>
		<div style="visibility: hidden;">
			This is the outer div
			<div style="visibility: visible;">
				This is the inner div
			</div>
		</div>
	</body>
</html>
