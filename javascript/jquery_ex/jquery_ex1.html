<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>

<!--
-->
<html>
	<head>
		<script type='text/javascript' src='../toolkits/jquery.js'></script>
		<style>
			@import "jquery_ex1.css";
		</style>
		<script type='text/javascript'>
			function CreateTable(id,rows,cols) {
				var tab=$('<table>');
				tab.addClass('PaginatedTable');
				for(var i=0;i<rows;i++) {
					var tr=$('<tr>');
					tr.addClass('PaginatedRows');
					for(var j=0;j<cols;j++) {
						var td=$('<td>');
						td.addClass('PaginatedTableCells');
						if(i%2==0) {
							td.addClass('PaginatedTableCellsOdd');
						} else {
							td.addClass('PaginatedTableCellsEven');
						}
						td.text(i+','+j);
						tr.append(td);
					}
					tab.append(tr);
				}
				var prev=$('<button>');
				var next=$('<button>');
				prev.text('prev');
				next.text('next');
				prev.click(function() {
					alert('prev');
				});
				next.click(function() {
					alert('next');
				});
				$(id).append(tab);
				$(id).append(prev);
				$(id).append(next);
			}
			$(document).ready(function() {
				$('#mybutton').click(function() {
					CreateTable('#mytable',10,10);
				});
			});
		</script>
	</head>
	<body>
		<button id='mybutton'>Create table!</button>
		<div id='mytable'></div>
	</body>
</html>
