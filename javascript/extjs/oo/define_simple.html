<html>
	<head>
		<title>Hello, ExtJs OO</title>
		<link rel="stylesheet" href="../../toolkits/extjs/resources/css/ext-all.css"/>
		<script src="../../toolkits/extjs/ext-all-debug.js"></script>
		<script>
			Ext.onReady(function() {
				Ext.define('Person', {
					// A property
					name: 'Unknown',
					// A method
					eat: function(foodType) {
						console.log(this.name+" is eating a " + foodType);
					}
				});
				// lets create an instance
				var aaron=new Person();
				// lets set an attribute
				aaron.name='aaron';
				// lets call a method
				aaron.eat("Sandwich"); // console.log("I'm eating: Sandwich");
				// lets see if instanceof works as advertised
				console.log(aaron instanceof Person);
				console.log(aaron instanceof Ext.Base);
				console.log(aaron instanceof Object);
				// lets see the internals...
				console.log(aaron);
				console.log(Person);
			});
		</script>
	</head>
	<body>
	</body>
</html>
