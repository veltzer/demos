<!--
Ext.define requires example.

Notes:
- You must use the Ext.Loader.setConfig({ enabled: true, }); below to allow the dynamic
loading to work.
- Note that Person is loaded automagically by the loader.


	Mark Veltzer <mark@veltzer.net>
-->
<html>
	<head>
		<title>Ext.define requires example</title>
		<link rel="stylesheet" href="../../toolkits/extjs/resources/css/ext-all.css"/>
		<script src="../../toolkits/extjs/ext-all-debug.js"></script>
		<script>
			Ext.Loader.setConfig({
				enabled: true,
			});
			Ext.Loader.setPath('MyPkg','MyAltPkg');
			Ext.require('MyPkg.Developer',function() {
				var jacky = new MyPkg.Developer("Jacky", true);
				// the next line will do both:
				//	console.log("I'm coding in: JavaScript");
				//	console.log("I'm eating: Bugs");
				jacky.code("JavaScript");
				var aaron = new MyPkg.Person("aaron");
				aaron.eat("Sandwich"); // console.log("I'm eating: Sandwich");
				// lets see if instanceof works right...
				console.log("jacky instanceof Object is "+
					String(jacky instanceof Object));
				console.log("jacky instanceof Ext.Base is "+
					String(jacky instanceof Ext.Base));
				console.log("jacky instanceof MyPkg.Person is "+
					String(jacky instanceof MyPkg.Person));
				console.log("jacky instanceof MyPkg.Developer is "+
					String(jacky instanceof MyPkg.Developer));
				console.log("aaron instanceof Object is "+
					String(aaron instanceof Object));
				console.log("aaron instanceof Ext.Base is "+
					String(aaron instanceof Ext.Base));
				console.log("aaron instanceof MyPkg.Person is "+
					String(aaron instanceof MyPkg.Person));
				console.log("aaron instanceof MyPkg.Developer is "+
					String(aaron instanceof MyPkg.Developer));
			});
		</script>
	</head>
	<body>
	</body>
</html>
