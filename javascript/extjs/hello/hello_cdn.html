<!--
An example that shows how to get extjs from CDN
See discussion in the slides.

Notes:
- both the css and the javascript parts are neccessary (exactly like in the local version).
- we also show Ext.require, Ext.onReady and Ext.MessageBox APIs which will be explained later.

	Mark Veltzer <mark@veltzer.net>
-->
<html>
	<head>
		<title>Hello, Ext4 js CDN</title>
		<link rel="stylesheet" href="http://cdn.sencha.io/ext-4.1.0-gpl/resources/css/ext-all.css" />
		<script src="http://cdn.sencha.io/ext-4.1.0-gpl/ext-all.js"></script>
		<script>
			Ext.require([
				'Ext.window.MessageBox',
			]);
			Ext.onReady(function() {
				Ext.MessageBox.alert('Status', 'ExtJs is loaded', function() {
					console.log("button was clicked");
				});
			});
		</script>
	</head>
	<body>
	</body>
</html>
