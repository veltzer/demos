<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<!--
	Example of using the jQuery each function.

	Things to note:
	- you can use any of jQuery selectors to get the DOM elements you want to operate on.
	- inside the function the 'this' automatic variable is the DOM element on which you are operating.
	- if you want to use the 'this' variable for jQuery operations wrap it using the $/jQuery function.
	- the function which you supply can choose to receive two arguments: index and element.
	- 'index' is the running index for the each iteration (starting from 0).
	- 'element' is identical to 'this'.

				Mark Veltzer
-->
<html>
	<head>
		<script type='text/javascript' src='jquery/jquery.js'></script>
		<script type='text/javascript'>
			$(document).ready(function() {
				$('#mybutton').click(function() {
					$('li').each(function(index,element) {
						$(this).text($(this).text()+' - '+index);
					});
				});
			});
		</script>
	</head>
	<body>
		<ul>
			<li>foo</li>
			<li>bar</li>
		</ul>
		<button id='mybutton'>Push me to admire the 'each' function!</button>
	</body>
</html>
