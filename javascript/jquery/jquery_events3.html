<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>

<!--
	An example of using the event object that jQuery passes to event handlers...

	Notice that:
	- the event object is normalized.
	- it tried to make all event handling work the same (bubbling, preventDefault)
	in all browsers inspite of differences between them.
	- one of the main reasons for using jQuery to begin with...

				Mark Veltzer
-->
<html>
	<head>
		<script type='text/javascript' src='jquery.js'></script>
		<script type='text/javascript'>
			$(document).ready(function() {
				$('#jquerylink').click(function(event) {
					event.preventDefault();
					$(this).text('you can\'t go there!');
				});
			});
		</script>
	</head>
	<body>
		<a id='jquerylink' href='http://jquery.com/'>jQuery</a>
	</body>
</html>
