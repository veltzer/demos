<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>

<!--
	A simple jQuery Hello, World type application.
	Notice that you need to download and put jQuery on the server in the following path.
	You don't usually want to hardcode the jquery version number in your HTML pages (or anywhere
	for that matter) so just rename it jquery.js or symlink it.

				Mark Veltzer
-->
<html>
	<head>
		<script type='text/javascript' src='jquery.js'></script>
		<script type='text/javascript'>
			$(document).ready(function() {
				alert('Hello, jQuery!');
			});
		</script>
	</head>
	<body>
	</body>
</html>
