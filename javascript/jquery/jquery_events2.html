<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>

<!--
	An example of jQuery events manipulation the DOM elements they are attached to.

				Mark Veltzer
-->
<html>
	<head>
		<script type='text/javascript' src='jquery.js'></script>
		<script type='text/javascript'>
			$(document).ready(function() {
				$('#hidemebutton').click(function() {
					//alert(this);
					$(this).hide();
					//$($(this)).hide();
					//this.hide();
				});
			});
		</script>
	</head>
	<body>
		<button id='hidemebutton'>Hide me!</button>
	</body>
</html>
