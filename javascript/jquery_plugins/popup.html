<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Popup</title>

<!-- lets include jQuery -->
<script type="text/javascript" src="jquery/jquery.js"></script>
<!-- lets include our own code -->
<script type="text/javascript" src="popup.js"></script>

</head>
<body id="body">
	<input class="popupToggle" popupSelector="#mypopup" bgSelector=".popupBg" type="submit" value="Toggle"/>
	<input class="popupShow" popupSelector="#mypopup" bgSelector=".popupBg" type="submit" value="Show"/>
	<input class="popupHide" popupSelector="#mypopup" bgSelector=".popupBg" type="submit" value="Hide"/>
	<input class="popupFadeIn" popupSelector="#mypopup" bgSelector=".popupBg" type="submit" value="FadeIn"/>
	<input class="popupFadeOut" popupSelector="#mypopup" bgSelector=".popupBg" type="submit" value="FadeOut"/>
	<br/>
	<input class="popupToggle" popupSelector="#mypopup2" bgSelector=".popupBg" type="submit" value="Toggle"/>
	<input class="popupShow" popupSelector="#mypopup2" bgSelector=".popupBg" type="submit" value="Show"/>
	<input class="popupHide" popupSelector="#mypopup2" bgSelector=".popupBg" type="submit" value="Hide"/>
	<input class="popupFadeIn" popupSelector="#mypopup2" bgSelector=".popupBg" type="submit" value="FadeIn"/>
	<input class="popupFadeOut" popupSelector="#mypopup2" bgSelector=".popupBg" type="submit" value="FadeOut"/>
	<br/>
	<input class="popupToggle" popupSelector=".popup" bgSelector=".popupBg" type="submit" value="Toggle"/>
	<input class="popupShow" popupSelector=".popup" bgSelector=".popupBg" type="submit" value="Show"/>
	<input class="popupHide" popupSelector=".popup" bgSelector=".popupBg" type="submit" value="Hide"/>
	<input class="popupFadeIn" popupSelector=".popup" bgSelector=".popupBg" type="submit" value="FadeIn"/>
	<input class="popupFadeOut" popupSelector=".popup" bgSelector=".popupBg" type="submit" value="FadeOut"/>
	<br/>
	<div id="mypopup" class="popup">
		<a class="popupFadeOut" popupSelector="#mypopup" bgSelector=".popupBg">close it here...</a>
		<h1>Title of our cool popup, yay!</h1>
		<p id="contactArea">
			This is some text
		</p>
	</div>
	<div id="mypopup2" class="popup">
		<a class="popupFadeOut" popupSelector="#mypopup2" bgSelector=".popupBg">close it here...</a>
		<h1>Title of our cool popup, number 2!</h1>
		<p id="contactArea">
			This is more text
		</p>
	</div>
	<div class="popupBg"></div>
</body>
</html>
