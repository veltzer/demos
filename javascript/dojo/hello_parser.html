<!-- this example shows how to use parseOnLoad: false and still do the dojo parsing
in order to get markup turned into widgets.

Why would you want to do that ?
- maybe you want to do something BEFORE the parser runs.
- maybe you want to determine if the parser runs at all.
-->
<html>
	<head>
		<title>Hello, Parser!</title>
		<script src="dojo/dojo/dojo.js" djConfig="parseOnLoad:false"></script>
		<style>
			@import "dojo/dijit/themes/tundra/tundra.css";
			@import "dojo/dojo/resources/dojo.css";
		</style>
		<script>
			dojo.require("dojo.parser");
			dojo.require("dijit.form.Button");
			dojo.addOnLoad(function(){
				dojo.parser.parse();
			});
			function click() {
				alert("wow! it works!");
			}
		</script>
	</head>
	<body class="tundra">
		<div dojoType="dijit.form.Button" title="click to see an alert" onclick="click">Lets see if this works</div>
	</body>
</html>
