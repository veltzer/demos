<!--
	This example demonstrates how to use the Dojo i18n APIs.
	requireLocalization is almost the same as require but gets a locale specific version.

	Notes:
	- notes the need for the module paths in the djConfig var in order to locate my own module.
	- fire up firebug to see the loading of the packages.
	- at development you get all this AJAX going on but in production all the translations would be collapsed by the build tool.
-->

<html>
	<head>
		<title>Hello, I18N!</title>
		<script src="../toolkits/dojo/dojo/dojo.js" djConfig="parseOnLoad:true, modulePaths: {'myi18n': '../../myi18n'}"></script>
		<style>
			@import "../toolkits/dojo/dijit/themes/tundra/tundra.css";
			@import "../toolkits/dojo/dojo/resources/dojo.css";
		</style>
		<script>
			dojo.require("dijit.form.Button");
			dojo.require("dojo.i18n");
			dojo.requireLocalization("myi18n", "symbols");
			function click() {
				var msg=dojo.i18n.getLocalization("myi18n", "symbols");
				console.log(msg.invalidMessage);
			}
		</script>
	</head>
	<body class="tundra">
		<div dojoType="dijit.form.Button" title="click to see an alert" onclick="click">Lets see if this works</div>
	</body>
</html>
