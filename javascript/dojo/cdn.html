<!--
	This example shows how to use dojo from CDN.
	Taken from the the Dojo campus

	A few notes:
	- notice how we config ParseOnLoad.
	- notice that we must move require to be used on load instead of immediately.

	references:
	http://docs.dojocampus.org/quickstart/cross-domain
-->

<html>
	<head>
		<title>Hello, CDN!</title>
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.5.0/dojo/dojo.xd.js"></script>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.5.0/dijit/themes/tundra/tundra.css" />
		<script>
			function loader() {
				dojo.require("dijit.form.Button");
			}
			dojo.config.parseOnLoad = true;
			dojo.addOnLoad(loader);
			function click() {
				alert("wow! it works!");
			}
		</script>
	</head>
	<body class="tundra">
		<div dojoType="dijit.form.Button" title="click to see an alert" onClick="click">Lets see if this works</div>
	</body>
</html>
