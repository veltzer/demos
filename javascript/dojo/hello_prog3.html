<html>
	<head>
		<title>Hello, World (in the programmatic style)!</title>
		<script src="dojo/dojo/dojo.js" djConfig="parseOnLoad:true"></script>
		<style>
			@import "dojo/dijit/themes/tundra/tundra.css";
			@import "dojo/dojo/resources/dojo.css";
		</style>
		<script>
			dojo.require("dijit.form.Button");
			var i=0;
			function createButton() {
				var parentDiv = dojo.byId("parent");
				var newDiv = document.createElement("div");
				i++;
				newDiv.id="button"+i;
				parentDiv.appendChild(newDiv);
				console.debug("creating button: "+newDiv.id);
				var newidget=new dijit.form.Button(
					{label: "Dynamic Button"+i},
					newDiv
				);
				newidget.startup()
			}
		</script>
	</head>
	<body class="tundra">
		<div dojoType="dijit.form.Button" widgetId="helloButton" onClick="createButton">
			Create button...
		</div>
		<div id="parent">
		</div>
	</body>
</html>
