<!--
	This exapmle shows how to create dojo elements using dojo.create and
	place them using dojo.place.

	references:
	http://dojocampus.org/content/2010/04/08/skip-the-mark-up-dojo-body-create-and-place/
-->

<html>
	<head>
		<title>Hello, dojo.create!</title>
		<script src="../toolkits/dojo/dojo/dojo.js" djConfig="parseOnLoad:true"></script>
		<style>
			@import "../toolkits/dojo/dijit/themes/tundra/tundra.css";
			@import "../toolkits/dojo/dojo/resources/dojo.css";
		</style>
		<script>
			dojo.require("dojo.dnd.Source");
			function init() {
				var header=dojo.create('h2');
				dojo.place(header,dojo.body());
				header.innerHTML='Fruit List';
				var listContainer=dojo.create('div', {'class':'listContainer'});
				dojo.place(listContainer, dojo.body());
				var fruitList=dojo.create('ol', {'id':'fruitList'});
				dojo.place(fruitList,listContainer);
				fruitList=new dojo.dnd.Source('fruitList');
				fruitList.insertNodes(false, [
					"Limes",
					"Apples",
					"Lemons",
					"Oranges",
					"Pears",
					"Bananas",
					"Mangos",
					"Passion Fruit",
					"Stawberries",
					"Lulos"
				]);
			}
			dojo.addOnLoad(init);
		</script>
	</head>
	<body class="tundra">
		<!-- leave the body empty on purpose -->
	</body>
</html>
