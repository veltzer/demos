<!--
This example shows how to use and configure dojo via the dojoConfig variable rather than using
djConfig parameter.
-->
<html>
	<head>
		<title>Hello, World! via dojoConfig variable</title>
		<script>
			var dojoConfig={
				parseOnLoad:true,
			}
		</script>
		<script src="../toolkits/dojo/dojo/dojo.js"></script>
		<style>
			@import "../toolkits/dojo/dijit/themes/tundra/tundra.css";
			@import "../toolkits/dojo/dojo/resources/dojo.css";
		</style>
		<script>
			dojo.require("dijit.form.Button");
			function click() {
				alert("wow! it works!");
			}
		</script>
	</head>
	<body class="tundra">
		<div dojoType="dijit.form.Button" title="click to see an alert" onclick="click">Lets see if this works</div>
	</body>
</html>
