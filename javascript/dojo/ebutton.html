<html>
	<!--
		This demo shows how to write a new simple button which overrides a regular ones on click method
		Notice the modulePaths variable in the djConfig which tells dojo where to look
		for our widgets. This is so we would not have to embed our widgets within
		dojo and so be tied to a specific version of dojo.
	-->
	<head>
		<title>Hello, Ebutton</title>
		<script src="../toolkits/dojo/dojo/dojo.js" djConfig="parseOnLoad:true, modulePaths: {'extend': '../../../dojo/extend'}"></script>
		<style type="text/css">
			@import "../toolkits/dojo/dijit/themes/tundra/tundra.css";
			@import "../toolkits/dojo/dojo/resources/dojo.css";
		</style>
		<script>
			dojo.require("extend.Ebutton");
		</script>
	</head>
	<body class="tundra">
		<div dojoType="extend.Ebutton" title="This is an enhanced button">Click me!</div>
	</body>
</html>
