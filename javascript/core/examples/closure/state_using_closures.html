<script>
	function make_counter() {
		var val=-1;
		return function() {
			return ++val;
		}
	}
	var counter1=make_counter()
	var counter2=make_counter()
	document.write(counter1()+'<br/>');
	document.write(counter1()+'<br/>');
	document.write(counter2()+'<br/>');

</script>
