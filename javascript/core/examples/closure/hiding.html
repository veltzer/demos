<!--
Example of using closures to hide data in a function to be used as a callback
(used a lot in javascript).

		Mark Veltzer
-->
<script>
	var ar=[]
	for(var i=0;i<100;i++) {
		var myfunction=function(x) {
			return function() {
				document.write(x+'<br/>');
			}
		}(i);
		ar.push(myfunction);
	}
	// third party code (you don't control this)
	for(x in ar) {
		// functions called with no parameters
		ar[x]();
	}
</script>
