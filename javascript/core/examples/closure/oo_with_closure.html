<script>
	/* This example shows how to create object oriend with just closures */
	function Person(name,lastname) {
		var f_getName=function() {
			return name;
		}
		var f_getLastname=function() {
			return lastname;
		}
		var f_setName=function(newval) {
			name=newval;
		}
		var f_setLastname=function(newval) {
			lastname=newval;
		}
		return {
			'getName':f_getName,
			'getLastname':f_getLastname,
			'setName':f_setName,
			'setLastname':f_setLastname,
		};
	}
	var p=Person('Mark','Veltzer');
	document.write(p.getName());
	document.write('<br/>')
	p.setName('Foo');
	document.write(p.getName());
	document.write('<br/>')
</script>
