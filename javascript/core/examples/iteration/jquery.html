<!--
This is a solution to the iteration problem similar to the jQuery $.each solution.

	Mark Veltzer
-->
<script>
	// very handy functions...
	function foreach(arr,f) {
		for(x in arr) {
			f(x,arr[x]);
		}
	}
	function forthis(arr,f) {
		for(x in arr) {
			f.call(arr[x],x);
		}
	}
	function forloop(from,to,step,f) {
		for(var i=from;i<to;i+=step) {
			f(i);
		}
	}
	// now lets use them...
	a=['hello','world'];
	foreach(a,function(i,e) {
		console.log(e);
	});
	forthis(a,function() {
		console.log(this.toString());
	});
	forloop(0,5,1,function(i) {
		console.log(i);
	});
</script>
