<html>
	<head>
		<script>
			function init() {
				var e_a=document.getElementById("a");
				var e_b=document.getElementById("b");
				e_a.value=0;
				e_b.value=0;
			}
			window.onload = init;
			function calc() {
				var e_a=document.getElementById("a");
				var e_b=document.getElementById("b");
				var e_result=document.getElementById("result");
				e_result.value=Number(e_a.value)+Number(e_b.value);
			}
		</script>
	</head>
	<body>
		Please enter a value in a and b and then press calculate...
		<input id="a"></input>
		<input id="b"></input>
		<button id="calculate" onclick="calc()">Calculate!</button>
		<input id="result"></input>
	</body>
</html>
