<!--
A control that keeps spaces between controlled elements the same...

				Mark Veltzer
-->
<html>
	<head>
		<script type='text/javascript' src='../toolkits/jquery.js'></script>
		<!--
		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js'></script>
		-->
		<script src='spacer.js'></script>
	</head>
	<body>
		<div id="mydiv" style="width:100%; height:100px; border: solid; overflow: hidden;">
		<!--div id="mydiv" style="width:100%; height:100px; border: solid; overflow: hidden;"-->
		</div>
		<script>
			var w_resize=new Spacer('#mydiv',30);
			w_resize.addElem(new SpacerElem($('<span>').text('one')));
			w_resize.addElem(new SpacerElem($('<span>').text('two')));
			w_resize.addElem(new SpacerElem($('<span>').text('very very very very very long three')));
			w_resize.startResize();
		</script>
	</body>
</html>
